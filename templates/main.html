<body class="horizontal-layout horizontal-top-icon-menu 2-columns   menu-expanded" data-open="hover" data-menu="horizontal-menu" data-col="2-columns">

    {% include "header.html" %} 
    
    
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
                {% block title %} {% endblock %}
            </div>
            <div class="content-body">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <footer class="footer footer-static footer-light navbar-shadow" style="min-height: 2.5rem; max-height: 2.7rem;">
        <!--fixed-bottom -->
        <p class="clearfix text-muted text-sm-center mb-0 px-2">
            <span class="float-md-left d-xs-block d-md-inline-block">Powered By 
                <a href="http://inesssolutions.com" target="_blank" class="text-bold-800 grey darken-2"><img style="height: 20px;" class="img-fluid" alt="logo" src="{% static 'images/img_blue.png' %}"> InESS Solutions, Inc.</a></span>
            <a href="http://inesssolutions.com" target="_blank" class="text-bold-800 grey darken-2"><span class="float-md-right d-xs-block d-md-inline-block">Version 1.0</span></a>
        <a href="http://inesssolutions.com" target="_blank" class="text-bold-800 grey darken-2"></a>
        </p>
    </footer>




    <!-- BEGIN VENDOR JS-->
    <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
    

    <!-- BEGIN PAGE VENDOR JS-->

    <script src="{% static 'vendors/js/tables/datatable/datatables.min.js' %}"></script>
    <script src="{% static 'vendors/js/tables/datatable/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'vendors/js/tables/datatable/dataTables.colVis.js' %}"></script>
    <script src="{% static 'vendors/js/tables/datatable/dataTables.fixedHeader.min.js' %}"></script>
    <script src="{% static 'vendors/js/charts/chart.min.js' %}"></script>
    <script src="{% static 'vendors/js/extensions/listjs/list.min.js'%}"></script>
    <script src="{% static 'vendors/js/extensions/listjs/list.fuzzysearch.min.js'%}"></script>
    <script src="{% static 'vendors/js/extensions/listjs/list.pagination.min.js'%}"></script>

    <script src="{% static 'vendors/js/editors/summernote/summernote.js' %}"></script>
    {% for msg in messages %}
    <script>
        toastr["{{ msg.tags }}"]("{{msg}}")
    </script>


    {% endfor %}
    
    {% block scripts %} {% endblock %}
    <!-- BEGIN ROBUST JS-->
    <script src="{% static 'js/core/app-menu.js' %}"></script>
    <script src="{% static 'js/core/app.js' %}"></script>
    <script>
        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }
        var currency = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 5

        });
        $(function() {

            //Initialize Select2 Elements
            $(".select2").select2();
            // Basic Selectize with Select
            $('.selectize-select').selectize({
                create: true,
                sortField: {
                    field: 'text',
                    direction: 'asc'
                },
                dropdownParent: 'body'
            });
            $(document).ready(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });

            // Multiple Selectize
            //$('.selectize-multiple').selectize();

            //Date picker
            // $('.datepicker').datepicker({
            // autoclose: true
            // });
            $('.auto-scroll').perfectScrollbar({
                wheelPropagation: true
            });
            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            $($.fn.dataTable.tables(true)).DataTable()
            .columns.adjust()
            .responsive.recalc();
            });
        });

    </script>
    <script>
        $(document).ready(function() {
            $('.selectize').selectize({
                plugins: ['remove_button'],
                persist: false,
                create: true,
                render: {
                    item: function(data, escape) {
                        return '<div>' + escape(data.text) + '</div>';
                    }
                },
                /* onDelete: function(values) {
                    return confirm(values.length > 1 ? 'Are you sure you want to remove these ' + values.length + ' items?' : 'Are you sure you want to remove "' + values[0] + '"?');
                } */
            });
            $('.zero-configuration').DataTable({
                "pageLength": 7,
                "info": false,
                "lengthChange": false
            });
            $('.base-style').DataTable();
            $('.compact').DataTable();
            //$('.select2').selectpicker();
            $('.export_table').DataTable({
                dom: 'Bfrtip',
                lengthMenu: [
                    [10, 25, 50, -1],
                    ['10 rows', '25 rows', '50 rows', 'Show all']
                ],
                buttons: [{
                        extend: 'excelHtml5',
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    'pageLength',
                ],
                orderCellsTop: true,
                //fixedHeader: { headerOffset: $('.navbar').outerHeight() }
            });
            $('[data-toggle="tooltip"]').tooltip();
            $('.block-page').on('click', function() {
                $.blockUI({
                    message: '<div class="semibold"><span class="ft-loader icon-spin text-left"></span>&nbsp;<br> Redirecting...</div>',
                    timeout: 10000, //unblock after 2 seconds
                    overlayCSS: {
                        backgroundColor: '#FFFF',
                        opacity: 0.8,
                        cursor: 'wait'
                    },
                    css: {
                        border: 0,
                        padding: 0,
                        backgroundColor: 'transparent'
                    }
                });
            });
            $.fn.dataTable.ext.errMode = (e, settings, techNote, message) => {

                console.log('error',techNote)

            }

        });

        function start_loader() {
            var x = document.getElementById("loading_indicator");
            x.style.display = "block";
        }

        function stop_loader() {
            var x = document.getElementById("loading_indicator");
            x.style.display = "none";
        }
    </script>

</body>

</html>
